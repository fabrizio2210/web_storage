version: '3.4'

services:
  traefik:
    image: traefik
    command:
      - "--api"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
      - "--accessLog"
      - "--log.level=INFO"
      - "--providers.docker.network=lib_backends"
      - "--metrics"
      - "--metrics.prometheus"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backends
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 8080
        published: 8888
        mode: host
    deploy:
      labels:
        traefik.http.routers.dashboard.rule: "(PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
        traefik.http.routers.dashboard.service: "api@internal"
      mode: global
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  redis:
    image: redis
    networks:
      - backends
  api:
    image: fabrizio2210/webstorage-api-dev
    labels:
      traefik.port: 80
      traefik.enable: "true"
      traefik.api.rule: "PathPrefix(`/storage`)"
      traefik.http.services.api-service.loadbalancer.server.port: 5000
      traefik.http.routers.api.rule: "PathPrefix(`/storage`)"
    environment:
      REDIS_HOST: redis
      API_KEY: TEST
    volumes:
      - ../../src/go/:/usr/src/app
    networks:
      - backends

volumes:
  static_files:

networks:
  backends:
    driver: overlay
